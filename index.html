<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="container">
        <h1 id="titulo" class="title">Busca el Clima</h1>
        <div class="content">
            <div class="content__text">
                <div id="resultado">
                    <p class="content__text__title">Agrega tu ciudad o pais, el resultado se mostrara aqui</p>
                </div>
            </div>

            <form id="formulario" class="form" action="#" method="post">
                <div class="form__container">
                    <input type="text" 
                            name="ciudad" 
                            id="ciudad" 
                            placeholder="Escribe tu ciudad"
                            class="form__text">
                </div>

                <div class="form__container">
                    <select class="form__select" id="pais">
                        <option disabled selected value="">--Seleccione--</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>

                </div>

                <input type="submit" class=" form_boton" value="Obtener Clima">
            </form>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
